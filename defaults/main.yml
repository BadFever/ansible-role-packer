---
packer_version: "1.8.3-1"

packer_repo_url:

# Debian/Ubuntu
packer_apt_release_channel: stable
packer_apt_arch: "{{ 'arm64' if ansible_architecture == 'aarch64' else 'amd64' }}"
packer_apt_repository: "deb [arch={{ docker_apt_arch }}] {{ docker_repo_url }}/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} {{ docker_apt_release_channel }}"
packer_apt_gpg_key: "https://apt.releases.hashicorp.com/gpg"
